<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Harvest Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <section class="contacts">
      <h2 class="contacts-title">Fresh harvest box has got you covered</h2>
      <div class="contacts-images">
        <img
          class="kiwi-photo"
          src="./images/Kiwi.jpg"
          srcset="./images/Kiwi.jpg 1x ./images/Kiwi@2x.jpg 2x"
          alt="Kiwi" />
        <img
          class="blueberries-photo"
          src="./images/Blueberries.jpg"
          srcset="./images/Blueberries.jpg 1x ./images/Blueberries@2x.jpg 2x"
          alt="Blueberries" />
      </div>
      <div>
        <p class="contacts-paragraph">
          Our boxes are packed with delicious, nutritious fruits and vegetables,
          perfect for anyone looking to eat healthier or support local farmers.
          Order your box today and start enjoying the best that nature has to
          offer!
        </p>
      </div>
      <form>
        <label class="contacts-label">
          <input
            type="email"
            name="contacts-email"
            class="contacts-email"
            placeholder="Enter email..." />
          <button type="submit" class="contacts-button">Send</button>
        </label>
      </form>
    </section>
  </body>
</html>
