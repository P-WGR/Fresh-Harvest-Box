<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Harvest Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-------------HEADER SEBASTIAN STOBIECKI------------->
    <header class="header-style">
      <nav class="menu">
        <div class="menu-container">
              <ul class="header-menu">
                <li class="menu-point"><a href=""></a>How it works</li>
                <li class="menu-point"><a href=""></a>Fruits</li>
                <li class="menu-point"><a href=""></a>Contacts</li>
              </ul>
            <div class="logo-container">
                <svg class="main-logo">
                    <use href="./images/icons.svg#icon-logo"></use>
                </svg>
                <p class="logo-title">FRESH HARVEST BOX</p>
            </div>
          <svg class="busket-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-basket"></use>
          </svg> 
          <button type="button" class="hamburger-btn">
            <svg class="hamburger-btn-icon" width="24" height="24">
              <use href="./images/icons.svg#icon-gg_menu-left"></use>
            </svg>
          </button>
        </div>
      </nav>

      <!---HAMBURGER MENU START--->
      <div class="menu-hamburger is-open-ham">
        <div class="menu-ham">
          <div class="menu-container-ham-header">
            <div class="logo-container">
              <svg class="main-logo">
                <use href="./images/icons.svg#icon-logo"></use>
              </svg>
              <p class="logo-title">FRESH HARVEST BOX</p>
            </div>
            <button type="button" class="ham-close-btn">
              <svg class="hamburger-btn-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-x"></use>
              </svg>
            </button>
          </div>
          <ul class="header-menu-ham">
            <li class="menu-point-ham"><a href=""></a>How it works</li>
            <li class="menu-point-ham"><a href=""></a>Fruits</li>
            <li class="menu-point-ham"><a href=""></a>Contacts</li>
            <li class="menu-point-ham"><a href=""></a>
              <svg class="busket-icon-ham" width="24" height="24">
                <use href="./images/icons.svg#icon-basket-ham"></use>
          </svg> 
            </li>
          </ul>        
        </div>
      </div>
      <!--HAMBURGER MENU END-->
    </header>
    <!-------------HERO SECTION SEBASTIAN STOBIECKI------------->
    <section class="section-one">
      <div class="container"></div>
         <h2 class="contacts-title">FRESH HARVEST BOX IS YOUR ONE-STOP PLACE FOR A DELICIOUS FRUIT BASKET</h2>
        <div class="part-one container">
        <img class="blur-img banana-img" src="./images/bananas-mobile.jpg" alt="banana photo">
        <img class="blur-img strawberry-img" src="./images/strawberries.jpg" alt="strawberry photo">
        
        <img class="red-head-img" src="./images/redhairgirl.jpg" alt="Red hair girl photo">
        <button class="shopnow-btn">
          <p class="shopnow-text">SHOP<br>NOW</p>
          </button>
        </div>
      </section>
  </body>
</html>
